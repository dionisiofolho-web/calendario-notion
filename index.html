<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #ffffff;
  --text: #202124;
  --sub: #5f6368;
  --card: #f1f3f4;
  --primary: #1a73e8;
}

@media (prefers-color-scheme: dark) {
  :root {
    --bg: #202124;
    --text: #e8eaed;
    --sub: #9aa0a6;
    --card: #2d2e30;
  }
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: transparent;
}

.calendar {
  background: var(--bg);
  color: var(--text);
  max-width: 320px;
  padding: 16px;
  border-radius: 16px;
  box-shadow: 0 1px 3px rgba(60,64,67,.3),
              0 4px 8px rgba(60,64,67,.15);
  animation: fade .6s ease;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.header button {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
  color: var(--text);
}

.month {
  font-weight: 500;
  font-size: 16px;
}

.weekdays, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
